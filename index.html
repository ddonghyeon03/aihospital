<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hospital - 원격 진료</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>AI Hospital - 원격 진료</h1>
        </header>
        <main>

                <div id="chat-box"></div>
                <input type="text" id="user-input" placeholder="증상을 입력하세요..." autofocus>
                <button id="send-button">전송</button>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
